<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="profile">
            <div class="avatar">
                <img src="/Designs/assets/images/avatar.jpg" alt="Avatar">
            </div>
            <div class="about">
                <p>Ashim Raj</p>
                <address>Chandigarh , India</address>
            </div>
            <div class="bio">
                <p>"Front-end developer and avid reader."</p>
            </div>
        </div>
        <div class="social-links">
            <div class="button">
                <a target="_blank" href="https://github.com/Ashim-Raj12">Github</a>
            </div>
            <div class="button">
                <a target="_blank" href="https://www.frontendmentor.io/profile/Ashim-Raj12">FrontEnd Mentor</a>
            </div>
            <div class="button">
                <a target="_blank" href="https://www.linkedin.com/in/ashim-raj-26074334b/">LinkedIN</a>
            </div>
            <div class="button">
                <a href="#">Twitter</a>
            </div>
            <div class="button">
                <a href="#">Instagram</a>
            </div>
        </div>
        <div></div>
    </div>
</body>

</html>
